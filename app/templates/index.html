<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text Summarization</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>

    <div class="container mt-5">
        <h1>Text Summarization</h1>
        
        <!-- Textarea for text input -->
        <textarea id="text-input" class="form-control" rows="8" placeholder="Enter text to summarize"></textarea>

        <h3 class="mt-3">Or upload a PDF file:</h3>
        <!-- File input for PDF upload -->
        <input type="file" id="pdf-upload" class="form-control-file" accept="application/pdf">
        
        <button id="summarize-btn" class="btn btn-primary mt-3">Summarize</button>

        <h3 class="mt-5">Summary:</h3>
        <div id="summary-output" class="mt-2"></div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script>
        $('#summarize-btn').click(function() {
            const text = $('#text-input').val();
            const fileInput = document.getElementById('pdf-upload');
            const file = fileInput.files[0];

            // Check if a PDF is uploaded
            if (file) {
                const formData = new FormData();
                formData.append('pdf', file);

                // Send PDF file to the server
                $.ajax({
                    url: '/summarize_pdf',
                    method: 'POST',
                    data: formData,
                    contentType: false,
                    processData: false,
                    success: function(response) {
                        $('#summary-output').text(response.summary);
                    },
                    error: function() {
                        $('#summary-output').text('Error summarizing the PDF.');
                    }
                });

            } else if (text) {
                // If there's no PDF but text is entered
                $.ajax({
                    url: '/summarize',
                    method: 'POST',
                    contentType: 'application/json',
                    data: JSON.stringify({ text: text }),
                    success: function(response) {
                        $('#summary-output').text(response.summary);
                    },
                    error: function() {
                        $('#summary-output').text('Error summarizing the text.');
                    }
                });
            } else {
                alert('Please enter text or upload a PDF file.');
            }
        });
    </script>
</body>
</html>
